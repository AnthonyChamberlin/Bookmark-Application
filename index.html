
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

<title>Bookmark Application</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Unique Styling -->
    <link rel="stylesheet" href="css/jumbotron-narrow.css">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-center text-muted">Bookmark Application</h3>
      </div>

      <div class="jumbotron">
        <h6 class="text-center text-muted jumb-title"><i>Bookmark your favourite sites</i></h6>

        <form id="bookmarkForm">
            <div class="form-group">
                <label>Site Name</label>
                <input type="text" class="form-control" id="siteName" placeholder="Website Name">
            </div>
            <div class="form-group">
                <label>Site URL</label>
                <input type="text" class="form-control" id="siteURL" placeholder="Website URL">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResult"></div>
        </div>

      </div>

      <footer class="footer">
        <div class="row">
            <div class="col-sm-6"><p>2018 Bookmark</p></div>
            <div class="col-sm-6 text-right"><a target="_blank" href="https://github.com/AnthonyChamberlin/Bookmark-Application">View GitHub Repo</a></div>
        </div>
      </footer>

    </div> <!-- /container -->

   <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/main.js"></script>
  </body>
</html>
